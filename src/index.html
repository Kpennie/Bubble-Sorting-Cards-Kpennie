<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Cards with Select - Kpennie</title>

    <!-- FontAwesome (optional for icons) -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <label>Original:</label>
        <input type="number" id="cardCount" value="6" min="1" max="20" />
        <button id="drawBtn">Draw</button>
        <button id="sortBtn" disabled>Sort</button>
        <button id="bubbleSortBtn" disabled>Bubble Sort</button>
      </div>

      <div class="cards-container" id="cardsContainer"></div>

      <div class="sort-log" id="sortLog" style="display: none;">
        <h3>Bubble Log:</h3>
        <div id="logSteps"></div>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
